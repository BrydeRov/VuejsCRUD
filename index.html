<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Bootstrap 5.2.0 BETA -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.0-beta.12/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">

        <nav class="navbar bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Navbar</a>
            </div>
          </nav>

        <div class="product-display my-5 py-5">
            <div class="product-container">
                <div class="container">
                    <div class="row">
                      <div class="col">
                        <div class="product-image text-center">
                            <!-- Image goes here -->
                            <img v-bind:src="image"  class="img-fluid border border-5" alt="">
                        </div>
                      </div>
                      <div class="col">
                        <div class="product-info text-center justify-content-center align-items-center">
                            <h1>{{ product }}</h1>
                            <p v-if="onSale"></p>
                            <p v-else>Out of Stock &#128532;</p>
                            <p v-if="inventory > 10">In Stock</p>
                            <p v-else.if="inventory <= 10 && inventory > 0">Almost sold out!</p>
                            <p v-else>Sold Out! &#128532;</p>
                            <p>{{ description }}</p>
                            <ul class="list-group my-2 py-2">
                                <li v-for="detail in details" class="list-group-item">{{detail}}</li>
                            </ul>
                            <div class="d-flex flex-row mb-3 justify-content-center">
                                <div v-for="variant in variants" :key="variant.id" class="p-2">{{variant.color}}</div>
                            </div>
                            <p v-for="(size, index) in sizes" :key="index">{{sizes.size}}</p>
                            <a v-bind:href="url">
                                <button type="button" class="btn btn-dark">Buy now!</button>
                            </a>
                        </div>
                      </div>                      
                    </div>
                  </div>
            </div>          
        </div>      
    </div>

    <!-- Import App -->
    <script src="./main.js"></script>

    <!-- Mount App -->
    <script>
        const mountedApp = app.mount('#app')
    </script>
    <!-- Bootstrap 5.2.0 BETA JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
