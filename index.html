<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Bootstrap 5.2.0 BETA -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
   <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/style.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.0-beta.12/dist/vue.global.js"></script>


  </head>
  <body>
    <div id="app">


        <nav class="navbar bg-light">
            <div class="container-fluid">
              <a class="navbar-brand align-items-center" href="#">
                <img v-bind:src="logo" class="rounded" alt="" width="35" height="35"> 
                {{ website_title }}
              </a>
              <button type="button" class="btn btn-outline-dark position-relative text-end">
                <i class="bi bi-cart"> 
                  <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                   {{ cart }}          
                  </span>
                </i>
               
              </button>
            </div>
        </nav>
        

        <div class="d-flex flex-column product-display my-4 py-4">
            <div class="product-container">
                <div class="container">
                    <div class="row">
                      <div class="col">
                        <div class="product-image text-center">
                            <!-- Image goes here -->
                            <img v-bind:src="image"  class="rounded img-thumbnail border border-5 w-75" alt="">
                        </div>
                      </div>
                      <div class="col">
                        <div class="product-info text-center justify-content-center align-items-center">
                            <h1>{{ title }}</h1>                           
                            <h5 v-if="inStock > 10">In Stock âœ”</h5>
                            <h5 v-else-if="inStock <= 10 && inStock > 0">Almost sold out!</h5>
                            <h5 v-else>Sold Out! ðŸ˜¢</h5>
                            <h5>${{ price }}.00 MXN</h5>                            
                            <div class="container w-50 mb-2 mt-2">
                              <div class="accordion" id="accordionExample">
                                <div class="accordion-item">
                                  <h2 class="accordion-header" id="headingOne">
                                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                      Details
                                    </button>
                                  </h2>
                                  <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                                    <div class="accordion-body"><ul></ul>
                                        <li v-for="detail in details" class="list-group-item">{{detail}}</li>      
                                        <li></li>
                                    </div>
                                  </div>
                                </div>                              
                              </div>
                            </div>                            
                            
                            
                            <div class="d-flex flex-row mb-3 justify-content-center">
                                <div 
                                v-for="(variant, index) in variants" 
                                :key="variant.id" 
                                @click="updateVariant(index)" 
                                class="p-2"
                                >
                                  <button class="btn-circle" :style="{mouse: pointer, backgroundColor: variant.color }"></button>                                  
                                </div>
                            </div>
                            <a  type="button">
                                <button class="btn btn-dark" @click="addToCart" :disabled="!inStock">Add to Cart!</button><br>
                                <button v-if="cart >= 1" class="btn btn-danger my-2" @click="removeFromCart">Remove from Cart</button>
                            </a>
                        </div>
                      </div>                      
                    </div>
                  </div>
            </div>          
        </div>      
    </div>

    <!-- Import App -->
    <script src="./main.js"></script>

    <!-- Mount App -->
    <script>
        const mountedApp = app.mount('#app')
    </script>
    <!-- Bootstrap 5.2.0 BETA JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
